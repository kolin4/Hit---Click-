<!DOCTYPE html>
<html lang="Pl-pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HIT - CLICK</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="content">
        <div class="start">
            <div class="logo">
                <h1>HIT - CLICK</h1>
            </div>
            <div class="logo-start">
                <a id="start" href="#">START</a>
            </div>
            <div class="logo-info">
                <div class="left">
                    <ul>
                        <li id="instruction">Instruction
                            <div class="instruction-hide">
                                <h2>Instruction:</h2>
                                <p> R - reload. <br>
                                Start - to play game.</p>
                                <p>You need to shot the target. </p>
                            </div>

                        </li>
                        <li id="highscore">Highscore
                            <ul>
                                <li>Kamil <span>130</span></li>
                                <li>Rafal <span>120</span></li>
                                <li>Krzychu <span>100</span></li>
                            </ul>

                        </li>
                    </ul>
                </div>
                <div class="right">
                    <a href="http://github.com/kolin4/">Kolacz Krzysztof</a>
                </div>
            </div>

        </div>

        <div class="game">
            <div class="info">
                <div class="bullet">
                    <span>BULLET:</span>
                    <img src="images/bullet.png" alt="bullet">
                    <img src="images/bullet.png" alt="bullet">
                    <img src="images/bullet.png" alt="bullet">
                    <img src="images/bullet.png" alt="bullet">
                    <img src="images/bullet.png" alt="bullet">
                </div>
                <div class="time">TIME: <span></span></div>
                <div class="score">SCORE: <span></span></div>
            </div>
            <div class="boxes">
                    <!-- target hider -->
                    <div class="big-hider">
                    </div>
                    <!-- target -->
                    <div class="target">
                        <div class="score3" data-score = '3'>
                            <div class="score4"data-score = '4'>
                                <div class="score5"data-score = '5'>
                                    <div class="score7"data-score = '7'>
                                        <div class="score10"data-score = '10'>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

            </div>
        </div>

    </div>
</body>
<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>

  <script type="text/javascript" src="js/app.js">

  </script>
</html>
